/* HEADER */
header {
  text-align: center;
  padding: 30px;

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 18px;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 15px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
  transition: 0.4s;
  animation: fadeUp 1.2s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.07);
  box-shadow: 0 0 25px #00fff0;
}

/* IMAGE */
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
}

.card p {
  margin-top: 8px;
  font-weight: bold;
}

/* CONTACT */
.contact {
  text-align: center;
  padding: 30px;
  background: rgba(0,0,0,0.4);
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-40px); }
  to { opacity: 1; transform: translateY(0); }
}

a {
  color: #00fff0;
  text-decoration: none;
  font-weight: bold;
}
</style>
